name: 'C++ CI'

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      # Remove Boost Test installation
      # - run: sudo apt-get update && sudo apt-get install libboost-test-dev -y
      # Change to use Google Test instead of Boost Test
      - run: cmake . -DPATCH_VERSION=${{ github.run_number }} -DWITH_GTEST=ON
      - run: cmake --build .
      - run: ./google_test_list
      - run: cmake --build . --target package
      - name: List generated files
        run: ls -la *.deb
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./ip_filter-0.0.${{ github.run_number }}-Linux.deb
          asset_name: ip_filter-0.0.${{ github.run_number }}-Linux.deb
          asset_content_type: application/vnd.debian.binary-package
      - name: Calculate and print MD5 hash of ip_filter output
        run: |
          echo "Calculating MD5 hash of ip_filter output..."
          cat ip_filter.tsv | ./ip_filter | md5sum | tee ip_filter_output.md5
          echo "MD5 hash: $(cat ip_filter_output.md5)"